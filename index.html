<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Google Charts</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" style="background-color: #20303F;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex flex-row align-items-center" href="#">
                <h2 class="ms-3">Implementaci√≥n de Google Charts</h2>
            </a>
        </div>
    </nav>
    <!--Div that will hold the pie chart-->
    <div style="height:20px;"></div>
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
            <div class="container border shadow col-5" id="grafica"></div>
            <div class="container border shadow col-5 d-flex justify-content-center" id="gauge"
                style="height:300px;"></div>
        </div>

        <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
            <div class="container border shadow col-5" id="series_chart_div" style="height: 300px;"></div>
            <div class="container border shadow col-5" id="chart_div" style="height: 300px;"></div>
        </div>

        <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
            <div class="container border shadow col-5" id="curve_chart" style="height:300px;"></div>
            <div class="container border shadow col-5" id="chart_scatter" style="height:300px;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
